name: üêõ Bug Report
description: Report a bug or unexpected behavior in Envict
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have read the documentation and examples
          required: true
        - label: I am using a supported Node.js version (18.13.0 or higher)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Create a schema with...
        2. Set environment variable...
        3. Call config.get()...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Minimal code example that reproduces the issue
      render: typescript
      placeholder: |
        import { Envict } from '@serverless-advocate/envict';

        const schema = {
          // Your schema here
        };

        const config = new Envict({ schema });
        // Code that causes the issue
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Any error messages or stack traces
      render: text
      placeholder: Paste error messages or stack traces here...

  - type: dropdown
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      options:
        - "22.x"
        - "20.x"
        - "18.x"
        - "16.x"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: package-manager
    attributes:
      label: Package Manager
      description: Which package manager are you using?
      options:
        - "npm"
        - "yarn"
        - "pnpm"
        - "bun"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: input
    id: envict-version
    attributes:
      label: Envict Version
      description: What version of Envict are you using?
      placeholder: "0.1.0-alpha.1"
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - "Windows"
        - "macOS"
        - "Linux (Ubuntu)"
        - "Linux (Other)"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any additional environment details that might be relevant
      placeholder: |
        - TypeScript version: 5.2.2
        - Framework: Express.js
        - Deployment: Docker container
        - Cloud provider: AWS Lambda

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help fix this issue?
      options:
        - label: I would be willing to submit a PR to fix this issue
          required: false
